<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28 - Challenge-events Time</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Agrega aquí los estilos CSS que tenías para la "primeraVista", la "segundaVista" y los elementos del juego */
        .primeraVista, .segundaVista {
            width: 402px;
            height: 874px;
            margin: 0 auto;
            position: relative;
        }

        .primeraVista {
            background: url(images/28/fondo.png) no-repeat center;
            display: block; /* Por defecto se muestra */
            text-align: center;
        }

        .segundaVista {
            display: none; /* Por defecto está oculta */
        }
        
        .juego {
            width: 402px;
            height: 721px;
            background: url(images/28/carretera.png) no-repeat center;
        }

        .arriba {
            width: 402px;
            height: 83px;
            background: url(images/28/parte\ de\ arriba.png) no-repeat center;
        }
        
        /* Estilos para los botones y la imagen del pollo en la pantalla de inicio */
        .controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .btn-play {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body class="js">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512">
                <path fill="#ffffff"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>28 - Challenge-events Time</h1>
        </header>

        <section class="primeraVista">
            <div class="inicio-content" style="padding-top: 500px;">
              
                
                <div class="chicken-selector" style="margin-top: 20px;">
                    <button id="btn-former"><img src="images/28/btn-former.png" alt=""></button>
                    
                    <button id="btn-next"><img src="images/28/btn-next.png" alt=""></button>
                </div>

               
                <button class="btn-play"><img src="images/28/btn-play.png" alt=""></button>
            </div>
        </section>

        <section class="segundaVista">
            <div class="arriba"></div>
            <div class="juego">
                <canvas id="gameCanvas"></canvas>
            </div>
        </section>

    </main>
    <script src="js/game.js"></script>
</body>

</html>
