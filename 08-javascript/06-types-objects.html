<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - Types objects</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        section ul.objects {
            list-style-type: none;
            list-style: none;
            padding: 0%;

            li {
                border-radius: 0.4rem;
                padding: 0.4rem;
                background-color: rgba(120, 126, 72, 0.6);
                margin-top: 0.4rem;
                color: rgb(178, 218, 0);

                b {
                    font-weight: 600;
                    color: #0000008e;
                }
            }
        }
    </style>
</head>

<body class="js">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path fill="#ffffff"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>06 - Types objects</h1>
            <h2>Understand and work with different object types.</h2>

        </header>
        <section>
            <ul class="objects"></ul>
        </section>
    </main>
    <script>
        //element
        const objects = document.querySelector('.objects')
        //object String
        const objString = new String('Hello')//para enviar parametros()
        objects.innerHTML = `<li>type: <b>${objString.constructor.name} ‚û°Ô∏è ${objString}</b></li>`
        //object Number
        const objNumber = new Number(128)//para enviar parametros()
        objects.innerHTML += `<li>type: <b> ${objNumber.constructor.name} ‚û°Ô∏è ${objNumber}</b></li>`
        //object Boolean
        const objBoolean = new Boolean(67 < 1)//para enviar parametros()
        objects.innerHTML += `<li>type: <b> ${objBoolean.constructor.name} ‚û°Ô∏è  ${objBoolean}</b></li>`
        //object Array
        const objArray = new Array('üöó', '‚úàÔ∏è', 'üö§')//para enviar parametros()
        objects.innerHTML += `<li>type: <b> ${objArray.constructor.name} ‚û°Ô∏è ${objArray}</b></li>`
        //object Date
        const objDate = new Date('04/09/2025')//para enviar parametros()
        objects.innerHTML += `<li>type: <b>${objDate.constructor.name} ‚û°Ô∏è  ${objDate.getFullYear()} </b></li>`
        //object Object
        const objObject = new Object('vehicle')//para enviar parametros()
        objects.innerHTML += `<li>type: <b>${objObject.constructor.name} ‚û°Ô∏è  ${objObject} </b></li>`
    </script>
    </script>
</body>

</html>
