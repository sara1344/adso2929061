<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Memo Once</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: url("images/memo/Tifo.jpg") no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }


        .game-container {
            text-align: center;
            background: url("images/memo/fondo.png") no-repeat center center/cover;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 0 15px #000;
            width: 260px;
            height: 520px;
            position: relative;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 0 10px;
            font-size: 13px;
            margin-top: 104px;
            margin-left: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 8px;
            justify-content: center;
            margin-top: 25px;
            padding: 0 10px;
        }

        .card {
            width: 65px;
            height: 65px;
            position: relative;
            perspective: 600px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.4s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 65px;
            height: 65px;
            backface-visibility: hidden;
            border-radius: 50%;
        }

        .card-front {
            background-image: url("images/memo/capos.png");
            background-size: cover;
        }

        .card-back {
            transform: rotateY(180deg);
            background-size: cover;
        }

        #play-btn,
        #restart-btn {
            color: white;
            margin-top: 25px;
            border: none;
            font-family: 'Courier New', Courier, monospace;
            padding: 6px 18px;
            border-radius: 10px;
            background: url("images/memo/play.png") no-repeat center center/cover;
            cursor: pointer;
            transition: 0.3s;
            width: 112px;
            height: 33px;
        }

        #play-btn:hover,
        #restart-btn:hover {
            background: url("images/memo/play2.png") no-repeat center center/cover;
        }

        .modal {
    position: fixed; 
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); 
    width: 260px;
    height: 520px;
    border-radius: 20px;
    display: none;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 16px;
    text-align: center;
    overflow: hidden;
    z-index: 999; 
}

.modal video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px;
    z-index: 0;
}

.modal-content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.modal h2 {
    margin-bottom: 10px;
    font-size: 20px;
}

.modal p {
    margin-bottom: 5px;
}
    </style>
</head>

<body>
    <div class="game-container">
        <div class="stats">
            <div><span id="timer">3</span> Seconds</div>
            <div><span id="moves">0</span> Move</div>
        </div>

        <div class="grid"></div>

        <button id="play-btn">Play</button>

        <!-- Modal -->
        <div class="modal" id="win-modal">
            <video autoplay loop muted playsinline>
                <source src="video/video.mp4" type="video/mp4">
            </video>


            <div class="modal-content">
                <h2>üéâ ¬°Felicidades! üéâ</h2>
                <p id="final-time"></p>
                <p id="final-moves"></p>
                <p>Si quieres seguir jugando dale en volver ‚§µ</p>
                <button id="restart-btn">Volver</button>
            </div>
        </div>



        <script>
            $(document).ready(function () {
                const jugadores = [
                    "images/memo/jugador1.png",
                    "images/memo/jugador2.png",
                    "images/memo/jugador3.png",
                    "images/memo/jugador4.png",
                    "images/memo/jugador5.png",
                    "images/memo/jugador6.png"
                ];

                let grid = $(".grid");
                let flippedCards = [];
                let moves = 0;
                let memorizarTimer = 3;
                let playingTimer = 0;
                let gameStarted = false;
                let countdownInterval;
                let playingInterval;

                function crearCartas() {
                    grid.empty();
                    let cardImages = [...jugadores, ...jugadores].sort(() => Math.random() - 0.5);

                    cardImages.forEach((img) => {
                        let card = $(`
                        <div class="card">
                            <div class="card-inner">
                                <div class="card-front"></div>
                                <div class="card-back" style="background-image: url('${img}')"></div>
                            </div>
                        </div>
                    `);
                        grid.append(card);
                    });
                }

                crearCartas();

                $("#play-btn").click(function () {
                    if (gameStarted) return;
                    gameStarted = true;
                    $("#play-btn").text("Jugandoüëæ");
                    $(".card").addClass("flipped");

                    memorizarTimer = 3;
                    $("#timer").text(memorizarTimer);

                    countdownInterval = setInterval(() => {
                        memorizarTimer--;
                        $("#timer").text(memorizarTimer);
                        if (memorizarTimer === 0) {
                            clearInterval(countdownInterval);
                            $(".card").removeClass("flipped");
                            startGame();
                        }
                    }, 1000);
                });

                function startGame() {
                    moves = 0;
                    $("#moves").text(moves);
                    playingTimer = 0;

                    playingInterval = setInterval(() => {
                        playingTimer++;
                        $("#timer").text(playingTimer);
                    }, 1000);

                    $(".card").click(function () {
                        if ($(this).hasClass("flipped") || flippedCards.length === 2) return;

                        $(this).addClass("flipped");
                        flippedCards.push($(this));

                        if (flippedCards.length === 2) {
                            moves++;
                            $("#moves").text(moves);
                            checkMatch();
                        }
                    });
                }

                function checkMatch() {
                    const img1 = flippedCards[0].find(".card-back").css("background-image");
                    const img2 = flippedCards[1].find(".card-back").css("background-image");

                    if (img1 === img2) {
                        flippedCards = [];
                        checkWin();
                    } else {
                        setTimeout(() => {
                            flippedCards[0].removeClass("flipped");
                            flippedCards[1].removeClass("flipped");
                            flippedCards = [];
                        }, 700);
                    }
                }

                function checkWin() {
                    if ($(".card.flipped").length === $(".card").length) {
                        clearInterval(playingInterval);
                        setTimeout(() => {
                            $("#final-time").text("‚è±Ô∏è Tiempo: " + playingTimer + " s");
                            $("#final-moves").text("üé∞ Movimientos: " + moves);
                            $("#win-modal").fadeIn();
                        });
                    }
                }

                $("#restart-btn").click(function () {
                    $("#win-modal").fadeOut();
                    clearInterval(playingInterval);
                    clearInterval(countdownInterval);
                    flippedCards = [];
                    moves = 0;
                    memorizarTimer = 3;
                    playingTimer = 0;
                    gameStarted = false;
                    $("#timer").text("3");
                    $("#moves").text("0");
                    $("#play-btn").text("Play");
                    crearCartas();
                });
            });
        </script>
</body>

</html>
