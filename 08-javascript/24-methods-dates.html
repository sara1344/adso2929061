            <h1>24 - Methods dates</h1>
            <h2>Trabaja con fechas y horas usando m√©todos de fecha.</h2>

        </header>
        <section>
            <h3>Methods Set(asignar)/Get:</h3>
            <ul class="methods"></ul>
        </section>
    </main>
    <script>
        //Elements
        const methods = document.querySelector('.methods')

        //Metodos SET (ASIGNAR)
        let worldCup2026 = new Date('10-04-2026 14:00:00')
        console.log(worldCup2026)
        worldCup2026.setMonth(5)
        worldCup2026.setDate(11)
        worldCup2026.setFullYear(2026)
        console.log(worldCup2026)

        //Metodos GET
        methods.style.zoom = '1.5'
        methods.innerHTML = `<li>
                                <b>Date Next Fifa World Cup </b><br>
                                    ${worldCup2026.getDate()}/
                                    0${worldCup2026.getMonth()+1}/
                                    ${worldCup2026.getFullYear()}
                                    ${worldCup2026.getHours()}:
                                    0${worldCup2026.getMinutes()}
                            </li>
`
    </script>
