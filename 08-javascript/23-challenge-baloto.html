    <script>
        const num1 = document.querySelector('.num1')
        const num2 = document.querySelector('.num2')
        const num3 = document.querySelector('.num3')
        const num4 = document.querySelector('.num4')
        const btn = document.querySelector('.btnn')
        const ser1 = document.querySelector('.ser1')
        const ser2 = document.querySelector('.ser2')
        const ser3 = document.querySelector('.ser3')

        let series = false

        function aleatory(min, max, element) {
            const rand = Math.floor(Math.random() * max)

            let count = 0 //cambia

            const interval = setInterval(() => {
                if (count == rand) {
                    clearInterval(interval)
                }
                element.textContent = ++count
                series = false
            }, 100)
        }
        btn.addEventListener('click', () => {
            btn.disabled = true

            aleatory(0, 50, num1)
            aleatory(0, 50, num2)
            aleatory(0, 50, num3)
            aleatory(0, 50, num4)


            setTimeout(() => {
                aleatory(0, 9, ser1)
                aleatory(0, 9, ser3)
                aleatory(0, 9, ser2)
            }, 4000)

        });
