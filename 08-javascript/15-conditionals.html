    <main>
        <header>
            <h1>15 - Conditionals</h1>
            <h2>Description</h2>

        </header>
        <section>
            <h3>If - Else</h3>
            <h4>How many is 1024 / 128 ?</h4>
            <button class="btn-question">Answer Question</button>
            <p class="result"></p>
            <h3>Switch</h3>
            <p class="today"></p>
            <h3>Ternary Operator</h3>
            <p class="year"></p>
        </section>
    </main>
    <script>
        //Elements
        btnQuestion = document.querySelector('.btn-question')
        result = document.querySelector('.result')
        today = document.querySelector('.today')
        year = document.querySelector('.year')
     


        //IF - ELSE
        btnQuestion.addEventListener('click', (e) => {
            const answer = prompt('How many is 1024 / 128 ?')
            if (answer == 8) {
                result.classList.add('success')
                result.textContent = (`ðŸŽŠðŸŽŠðŸŽŠCongratulation ${answer}: its Correct!`)
            }
            else {
                result.classList.add('error')
                result.textContent = (`ðŸ˜’ðŸ˜’ðŸ˜’Sorry ${answer}: its Incorrect!`)
            }
        })


        //Switch
        const ndate = new Date()
        switch (ndate.getDay()) {
            case 1:
                today.textContent = `Today is: Monday ðŸ«¥`
                break;
            case 2:
                today.textContent = `Today is: Tuesday ðŸ˜’`
                break;
            case 3:
                today.textContent = `Today is: Wednesday ðŸ™„`
                break;
            case 4:
                today.textContent = `Today is: Thursday ðŸ˜Œ`
                break;
            case 5:
                today.textContent = `Today is: friday ðŸ˜›`
                break;
            default:
                today.textContent = `Today is: Weekend ðŸ˜Ž`
                break;
        }

        //Ternary Operator
        const ydate = new Date('2025-05-14')
        const leap = (ydate.getFullYear() % 4 == 0) ? 'Leap Year' : 'Not leap Year'
        year.textContent = `${ydate.getFullYear()}: ${leap}`
    </script>
